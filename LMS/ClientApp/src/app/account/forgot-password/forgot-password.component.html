<head>
  <title>Eduport - LMS, Education and Course Theme</title>

  <!-- Meta Tags -->
  <meta charset="utf-8">

  <meta name="author" content="Webestica.com">
  <meta name="description" content="Eduport- LMS, Education and Course Theme">

  <!-- Dark mode -->
  <script>
		const storedTheme = localStorage.getItem('theme')

		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})

  </script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

<body>

  <!-- **************** MAIN CONTENT START **************** -->
  <main>
    <section class="p-0 d-flex align-items-center position-relative overflow-hidden">

      <div class="container-fluid">
        <div class="row">
          <!-- left -->
          <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
            <div class="p-3 p-lg-5">
              <!-- Title -->
              <div class="text-center">
                <span class="mb-0 fs-1"><img src="../../../assets/images/logoName2.png"></span>
                <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
              </div>
              <!-- SVG Image -->
              <img src="assets/images/element/02.svg" class="mt-5" alt="">              
            </div>
          </div>
          <!-- Right -->
          <div class="col-12 col-lg-6 d-flex justify-content-center">
            <div class="row my">
              <div class="col-sm-10 col-xl-12 m-auto">

                <!-- Title -->
                <span class="mb-0 fs-1">ðŸ¤”</span>
                <h1 class="fs-2">Forgot Password?</h1>
                <h5 class="fw-light mb-4">To receive a new password, enter your email address below.</h5>

                <!-- Form START -->
                <form #ForgetPassEmail="ngForm" (ngSubmit)="uForgetPass(ForgetPassEmail.value)">
                  <!-- Email -->
                  <div class="mb-4">
                    <label for="resetemail" class="form-label">Email address *</label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
                      <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="email" name="email"  #email="ngModel" ngModel required />
                    </div>
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                      <div *ngIf="email.errors?.['required']">
                        Name is required.
                      </div>
                      <div *ngIf="email.errors?.email">Email must be a valid email address.</div>
                    </div>
                  </div>
                  <!-- Button -->
                  <div class="align-items-center">
                    <div class="d-grid">
                      <button class="btn btn-primary mb-0" type="submit" [class.disabled]="!ForgetPassEmail.valid">Reset password</button>
                    </div>
                  </div>
                </form>
                <!-- Form END -->
              </div>
            </div> <!-- Row END -->
          </div>
        </div> <!-- Row END -->
      </div>
    </section>
  </main>
