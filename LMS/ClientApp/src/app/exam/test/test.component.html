<main class="bg-blue">
  <div class="container">
    <div class="row">
      <!-- Welcome START -->
      <div class="col-xl-1">
        <input type="hidden" [value]="id" />
      </div>
      <div class="col-xl-10 d-flex justify-content-center mx-auto">
        <div class="card border">

          <div class="card-header border-bottom m-auto row">
            <div class="row g-0">
              <h1 class="bg-twitter text-bg-blue text-center rounded">Assessment Name</h1><br />
            </div>
            <div class="row g-0 mt-2">
              <div class="card border border-dark border-2 m-auto ">

                <div class="card-header border-bottom">
                  <div class="m-lg-auto row">
                    <h3 class="h3 mb-2">{{currentQuestion.Question}}</h3>
                  </div>                  
                  <form>
                    <div *ngIf="currentQuestion" class="row">
                      <input type="hidden" [value]="currentQuestion.QuestionId" />
                      <div class="form-check form-check-inline col-form-label-lg col-6">
                        <input class="form-check-input" type="radio" name="qc" id="option1" [value]="currentQuestion.Option1" [(ngModel)]="selected" (change)="onSelect('Option1', currentQuestion.QuestionId)">
                        <label class="form-check-label" for="option1">{{currentQuestion.Option1}}</label>
                      </div>

                      <div class="form-check form-check-inline  col-form-label-lg col-6">
                        <input class="form-check-input" type="radio" name="qc" id="option2" [value]="currentQuestion.Option2" [(ngModel)]="selected" (change)="onSelect('Option2', currentQuestion.QuestionId)">
                        <label class="form-check-label" for="option2">{{currentQuestion.Option2}}</label>
                      </div>

                      <div class="form-check form-check-inline col-form-label-lg col-6">
                        <input class="form-check-input" type="radio" name="qc" id="option3" [value]="currentQuestion.Option3" [(ngModel)]="selected" (change)="onSelect('Option3', currentQuestion.QuestionId)">
                        <label class="form-check-label" for="option3">{{currentQuestion.Option3}}</label>
                      </div>

                      <div class="form-check form-check-inline  col-form-label-lg col-6">
                        <input class="form-check-input" type="radio" name="qc" id="option4" [value]="currentQuestion.Option4" [(ngModel)]="selected" (change)="onSelect('Option4',currentQuestion.QuestionId)">
                        <label class="form-check-label" for="option4">{{currentQuestion.Option4}}</label>
                      </div>

                    </div>
                    <div>
                      <button class="border-0" (click)="prevQuestion()" *ngIf="currentIndex !== 0"><i class="bi-arrow-left-circle-fill fa-2x"></i></button>
                      <span *ngIf="hide">
                        <button class="btn float-right border-0 float-end" (click)="onNext()"><i class="bi-arrow-right-circle-fill fa-2x"></i></button>
                      </span>
                      <button class="btn btn-outline-primary w-25 float-end" *ngIf="show" (click)="onSubmit()">Submit</button>
                    </div>
                  </form>
                  <!-- Welcome END -->
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-xl-1"></div>
    </div>
  </div>
    </main>
