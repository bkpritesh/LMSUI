  <main class="bg-blue">
  <div class="row">
    <!-- Result  START -->
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
      <div class="card border">

        <div class="card-header border-bottom m-auto">
          <div class="row g-0">
            <img src="../../../assets/images/Quiz/result.jpg" class="rounded" alt="Card image">
          </div>
          <div class="row g-0 mt-2">
            <div class="card border border-dark border-2 m-auto ">

              <div class="card-header border-bottom">

                <h3 class="h3 mb-2"> Result Information: </h3>
                <table class="table table-striped text-center">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Score</th>
                      <th>Total</th>
                      <th>Percentage</th>
                      <th>Result</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{FName}}&nbsp;{{LName}}</td>
                      <td>{{response.score}}</td>
                      <td>{{response.totalQuestions}}</td>
                      <td>{{response.percentage}}</td>
                      <td><b [ngStyle]="{'color': result === 'Pass' ? 'green' : 'red'}">{{result}}</b></td>
                    </tr>
                  </tbody>
                </table>

                <div class="text-center m-2">
                  <button routerLink="/CourseList" class="btn btn-outline-success w-25">View Course</button>
                </div>
                <!-- Result END -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-xl-3"></div>
  </div>
</main>
